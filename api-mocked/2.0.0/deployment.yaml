apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: api-mocked
    build: "6"
    version: "2.0.0"
  name: api-mocked-200
  namespace: istiops
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: api-mocked
      build: "6"
      version: "2.0.0"
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-mocked
        build: "6"
        version: "2.0.0"
    spec:
      containers:
      - name: api-mocked
        image: registry/api-mocked:2.0.0
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - curl
            - -fsS
            - http://localhost:5000/health
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - curl
            - -fsS
            - http://localhost:5000/health
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsConfig:
        options:
        - name: single-request-reopen
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30